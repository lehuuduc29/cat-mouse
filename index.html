<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class meo {

            ten; can;
            constructor(ten, can) {
                this.ten = ten;
                this.can = can;
            }

            eat(chuot) {
                this.can++;
                chuot.can--;


            }
            hien() {
                document.write(this.ten + ":" + this.can);

            }
        }

        class chuot {
            ten; can;
            constructor(ten, can) {
                this.ten = ten;
                this.can = can;

            }

            hien() {
                document.write(this.ten + ":" + this.can);
            }
        }

        let cat = new meo("cat", 100);
        let mouse = new chuot("mouse", 10);
        cat.hien();
        document.write(" and ");
        mouse.hien();

        document.write(" <br> ");

        cat.eat(mouse);
        cat.hien();
        document.write(" and ");
        mouse.hien();





    </script>
</body>

</html>
